<ul class="list-group">
    <li class="list-group-item active">Modules</li>
    <li class="list-group-item" *ngFor="let module of modules" (click)="selectModule(module._id)"
        [ngClass]="{'list-group-item-dark': module._id === this.moduleId}">
        <a routerLink="/courses/{{courseId}}/modules/{{module._id}}/lessons" routerLinkActive="active">
            {{module.title}}
        </a>
        <button class="btn btn-primary" (click)="deleteModule(module)">
            Delete
        </button>
    </li>
    <button class="btn btn-primary" (click)="createModuleForCourse(this.courseId)">
        Create Module
    </button>
</ul>
