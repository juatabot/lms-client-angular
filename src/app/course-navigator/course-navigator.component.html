<div class="container">
    <h1>Course Navigator</h1>
    <div class="row">
        <div class="col-6">
            <ul class="list-group">
                <li class="list-group-item active">Courses</li>
                <li class="list-group-item" (click)="selectCourse(course)"
                    [ngClass]="{'list-group-item-dark': course === selectedCourse}" *ngFor="let course of courses">
                    <span [hidden]="course.editing">
                        {{course.title}}
                        <button class="btn btn-primary" (click)="editing(course)">
                            Edit
                        </button>
                    </span>
                    <span class="input-group" [hidden]="!course.editing">
                        <input type="text" [(ngModel)]="course.title" />
                        <button class="btn btn-primary" (click)="deleteCourse(course)">
                            Delete
                        </button>
                        <button class="btn btn-primary" (click)="save(course)">
                            Ok
                        </button>
                    </span>
                </li>
                <button class="btn btn-primary" (click)="createCourse()">
                    Create Course
                </button>
            </ul>
        </div>
        <div class="col-6">
            <ul class="list-group">
                <li class="list-group-item active">Modules</li>
                <li class="list-group-item" *ngFor="let module of modules">
                    {{module.title}}
                    <button class="btn btn-primary" (click)="deleteModule(module)">
                        Delete
                    </button>
                </li>
                <button class="btn btn-primary" (click)="createModuleForCourse(selectedCourse)">
                    Create Module
                </button>
            </ul>
        </div>
    </div>
</div>
