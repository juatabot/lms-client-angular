<div class="container">
    <h1>Quiz - {{this.quizId}}</h1>
    <div class="row">
        <div class="col-12">
            <ul class="list-group">
                <li class="list-group-item active">Questions</li>
                <li class="list-group-item" *ngFor="let question of questions">
                    <div [ngSwitch]="question.type">
                        <app-multiple-choice-question [question]="question" [(answer)]="answer"
                            *ngSwitchCase="'MULTIPLE_CHOICE'">
                        </app-multiple-choice-question>
                        <app-true-false-question [question]="question" [(answer)]="answer"
                            *ngSwitchCase="'TRUE_FALSE'">
                        </app-true-false-question>
                    </div>
                </li>
            </ul>
            <button class="btn btn-primary" (click)="submitQuiz()">
                Submit Quiz
            </button>
        </div>
    </div>
</div>
